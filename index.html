<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradient to Afpalette Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: url(img/bg.svg) center center fixed;
            background-size: cover;
        }

        .gradient-preview {
            margin: 3px;
            border: 1px solid white;
            width: 50px;
            height: 50px;
        }

        .icon {
            width: 20px;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

            <div class="card" id="upload_card">
                <div class="card-body p-5">
                    <div class="card-text mb-4">
                        <span>Convert Adobe <tt>.grd</tt> or GIMP/Krita <tt>.ggr</tt>/<tt>.kgr</tt> gradient files into an Affinity <tt>.afpalette</tt> file.</span>
                        <ul>
                            <li>Only RGB and HSB/HSV gradients are supported.</li>
                        </ul>
                        <p id="errors" class="alert alert-warning" style="display:none"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <label class="btn btn-light btn-lg mb-0">
                            <span>Convert Gradient File...</span>
                            <input id="paletteFile" type="file" accept=".grd,.ggr,.kgr" hidden />
                        </label>
                    </div>
                </div>
            </div>

            <div class="card" id="download_card" style="display:none;">
                <div class="card-body p-5">
                    <h5 class="card-title mb-3 text-center" id="palette_preview_name"></h5>

                    <!-- Group navigation tabs -->
                    <div id="group_tabs" class="d-flex flex-wrap gap-1 justify-content-center mb-3" style="display:none; max-height:160px; overflow-y:auto; padding:2px;"></div>

                    <div class="card-text mb-4">
                        <div id="palette_preview" class="d-flex flex-wrap justify-content-center"></div>
                    </div>

                    <!-- Export controls -->
                    <div class="d-flex flex-column align-items-center gap-2 mb-3">
                        <button class="btn btn-light btn-lg" id="export_single_btn" onclick="downloadAll()">
                            <img class="icon me-2" src="img/download.svg" />
                            <span id="export_single_label">Download Affinity Palette</span>
                        </button>

                        <button class="btn btn-light btn-lg" id="export_group_btn" onclick="downloadCurrentGroup()" style="display:none;">
                            <img class="icon me-2" src="img/download.svg" />
                            <span id="export_group_label">Download Group</span>
                        </button>

                        <button class="btn btn-outline-light" id="export_zip_btn" onclick="downloadAllGroupsAsZip()" style="display:none;">
                            <span id="export_zip_label">Download All Groups as ZIP</span>
                        </button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="#" class="card-link text-light" onclick="convertAnotherPalette()">Convert Another File</a>
                    </div>
                </div>
            </div>

            <footer style="position: absolute; bottom: 50px;" class="text-light text-center">
                <div class="mb-2">Original by <a href="https://mikestimpson.com" class="text-light">Mike Stimpson</a> &mdash; Extended by <a href="https://github.com/Colorwav3" class="text-light">Colorwav3</a></div>
                <div><a href="https://github.com/Colorwav3/GrdToAfpaletteExtended" class="text-light">View the code on GitHub</a></div>
            </footer>

        </div>
    </div>

    <script src="js/jszip.min.js"></script>
    <script src="palette-js/load_gradients.js"></script>
    <script src="palette-js/load_afpalette.js"></script>
    <script src="palette-js/write_afpalette.js"></script>
    <script src="palette-js/gradient_utils.js"></script>
    <script src="palette-js/palette_preview.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
